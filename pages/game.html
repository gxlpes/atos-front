<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/game.css" />
    <title>Jogo | Sleeper Game</title>
  </head>
  <body>
    <main>
      <header>
        <h3>Sleeper Game</h3>
      </header>
      <section>
        <p>Ao clicar para iniciar, o jogo começará!</p>
        <button id="start">Começar</button>
      </section>
      <section>
        <div class="colors">
          <div class="color-box green"></div>
          <div class="color-box yellow"></div>
          <div class="color-box orange"></div>
          <div class="color-box blue"></div>
          <div class="color-box brown"></div>
          <div class="color-box black"></div>
          <div class="color-box grey"></div>
          <div class="color-box purple"></div>
          <div class="color-box red"></div>
        </div>
        <p class="name-color"></p>
        <div id="countdown"></div>
        <p class="points">0</p>
        <p class="error">Você perdeu!</p>
      </section>
    </main>
  </body>
  <script src="../script.js"></script>
</html>
